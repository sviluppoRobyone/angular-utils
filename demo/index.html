<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link href="../bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet" />
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script src="../bower_components/bootstrap-datepicker/dist/locales/bootstrap-datepicker.it.min.js"></script>
    <script src="../dist/au.js"></script>
    <script src="demo.js"></script>
</head>
<body ng-app="angularUtilsDemo">
    

    <div class="container" >
        <h1>Angular Utils Demo</h1>

        <div class="container-fluid" ng-controller="demoContoller as Ctrl">

            <div class="row">
                <div class="col-md-6">

                    <div ng-form="demoForm">

                        <div au-loading></div>
                        <div au-loading spacing="12" icon-name="spinner" icon-size="3"></div>
                        <div au-text="Ctrl.data.textInput" label="Text Input" required="true"></div>
                        <div au-text="Ctrl.data.patternInput" label="Pattern Input" required="true" pattern="Ctrl.pattern"></div>
                        <div au-number="Ctrl.data.numberInput" label="Number Input" min="-10" addon-left="€" addon-right="%"></div>




                        <div au-checkbox="Ctrl.data.booleanInput" label="Boolean Input" required="true"></div>
                        <div au-awesome-checkbox="Ctrl.data.booleanInput" label="Awesome Boolean Input" required="true"></div>
                        <div au-date="Ctrl.data.dateInput" label="Date Input" required="true"></div>



                        <div au-file="Ctrl.data.fileContent" label="File Input" filename="Ctrl.data.fileName" required="true"></div>

                        <hr/>
                        <div au-password="Ctrl.data.password" label="Password" required="true" debug="true"></div>
                        <div au-password="Ctrl.data.passwordCheck" label="Password Check" required="true" compare="Ctrl.data.password" debug="true"></div>

                        <span au-button text="Update" action="Ctrl.Update()" form="demoForm"></span>
                    </div>


                </div>
                <div class="col-md-6">
                    <strong>Form Data</strong>
                    <pre>{{Ctrl.data|json}}</pre>
                    <strong>Form Status</strong>
                    <pre>{{demoForm|json}}</pre>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
